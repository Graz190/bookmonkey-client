<h1>{{title}}       <input class= "bookFilter" type= "search" placeholder="Filter your books..." (input)="updateBookSearchTerm($event)"></h1>

<ng-container *ngIf="books$ | async as books; else noBooks">
<app-book-card *ngFor="let book of books | bookFilter: bookSearchTerm" [content]="book" (detailsClick)="goToBookDetails($event)">
</app-book-card>
</ng-container>
<ng-template #noBooks>
    Book loading...
</ng-template>
